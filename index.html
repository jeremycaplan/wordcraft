<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCraft - The Ultimate Word Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 class="title">WordCraft</h1>
            <p class="subtitle">Master words at every level</p>
            <div class="game-options">
                <label>Length:</label>
                <select id="word-length">
                    <option value="3">3 Letters</option>
                    <option value="4">4 Letters</option>
                    <option value="5" selected>5 Letters</option>
                    <option value="6">6 Letters</option>
                </select>
                <label>Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="new-game">New Game</button>
                <button id="hint-button" class="hint-button">Get Hint (3 left)</button>
            </div>
            <div class="message" id="message"></div>
            <div class="hint-message" id="hint-message"></div>
        </header>
        
        <div class="board-container">
            <div id="board">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>

        <div class="keyboard-container">
            <div class="keyboard" id="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2 id="game-over-message"></h2>
            <p id="answer-reveal"></p>
            <p id="statistics"></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
